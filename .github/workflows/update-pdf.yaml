name: Build and Publish PDFs

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up LaTeX environment
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full biber make

      # Step 3: Compile notes.pdf (senza compile.sh, gestisce errori)
      - name: Compile notes.pdf
        run: |
          if [ -f "makefile" ]; then
            make notes || echo "makefile failed, trying pdflatex..."
          fi
          if [ -f "notes.tex" ]; then
            pdflatex notes.tex || echo "Failed to compile notes.tex"
          fi

      # Step 4: Compile overleaf.pdf (se esiste il file)
      - name: Compile overleaf.pdf
        run: |
          if [ -f "makefile" ]; then
            make overleaf || echo "makefile failed, trying pdflatex..."
          fi
          if [ -f "overleaf.tex" ]; then
            pdflatex overleaf.tex || echo "Failed to compile overleaf.tex"
          fi

      # Step 5: Create output directory and move PDFs
      - name: Prepare PDFs for deployment
        run: |
          mkdir -p output
          if [ -f "notes.pdf" ]; then mv notes.pdf output/; fi
          if [ -f "overleaf.pdf" ]; then mv overleaf.pdf output/; fi

      # Step 6: Deploy to PDF branch (crea la branch se non esiste)
      - name: Deploy to PDF branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: pdf   # Crea automaticamente la branch PDF
          publish_dir: output   # Carica i PDF
          force_orphan: true    # Assicura che la branch contenga solo i PDF
          keep_files: false     # Sovrascrive i vecchi PDF
          commit_message: "Update PDFs (notes.pdf and overleaf.pdf)"
